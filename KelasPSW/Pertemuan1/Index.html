<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau Kenalan? Kenalin diri kamu dlu </title>
    <style>
        /*Style untuk keseluruhan halaman*/
        body{
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /*Form Container*/
        .form-container {
            background-color: white;
            padding: 30px;
            width: 600px;
            box-shadow: 0 0 15px  rgba(255, 99, 71, 0.1);
            border-radius: 10px;
        }
        
        /*Judul Formulir*/
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        /*Label Formulir*/
        label 
        {
            font-weight: bold;
            margin: 10px 0 5px;
            display: block;
            color: #555;
        }
        
        /*Input dan elemen Formulir*/
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        /*Radio dan Checkbox*/
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;            
        }
        
        /*Tombol Kirim*/
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Pesan kesalahan */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Kenalin dirimu dulu</h1>
    <form action="/Pertemuan1/biodata.html" method="get" onsubmit="return validateForm()">

        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
        <div class="error-message" id="error-nama"></div>
        
       
        <!-- Jurusan (Select) -->
        <label for="jurusan">Jurusan:</label>
        <select id="jurusan" name="jurusan" required>
            <option value="">-- Pilih Jurusan --</option>
            <option value="informatika">Teknik Informatika</option>
            <option value="sistem-informasi">Sistem Informasi</option>
            <option value="manajemen">Manajemen</option>
            <option value="akuntansi">Akuntansi</option>
            <option value="kedokteran">Kedokteran</option>
            <option value="tata-busana">Tata Busana</option>
            <option value="pariwisata">Pariwisata</option>
            <option value="gaming">Gaming</option>
            <option value="hukum">Hukum</option>
            <option value="pertanian">pertanian</option>
        </select>

        <!-- Jenis Kelamin (Radio) -->
        <label>Jenis Kelamin:</label>
        <div class="radio-group">
            <input type="radio" id="pria" name="jenis_kelamin" value="pria" required>
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenis_kelamin" value="wanita" required>
            <label for="wanita">Wanita</label>
        </div>

        <!-- Hobi (Checkbox) -->
        <label>Hobi:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="membaca" name="hobi" value="membaca">
            <label for="membaca">Membaca</label>
            <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
            <label for="olahraga">Olahraga</label>
            <input type="checkbox" id="musik" name="hobi" value="musik">
            <label for="musik">Mendengarkan Musik</label>
        </div>

       

        <!-- Tombol Kirim -->
         <button type="submit" >Masuk</button>
         
    </form>
    <div class="footer">Â© 2025 | Dibuat oleh Tanri</div>
</div>

</body>
</html>
